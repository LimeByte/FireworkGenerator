<!doctype html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="utf-8">
		<title>Firework Generator</title>
		<meta name="description" content="A firework code generator for use in Bukkit plugins.">
		<meta name="author" content="LimeByte">
		
		<!-- Styles -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/prettify.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
		
		<!-- Icons -->
		<link rel="icon" href="favicon.ico">
		
		<!-- HTML5 shim -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	
	<body>
		<!-- Header -->
		<header id="main-header" class="">
			<a class="brand" href="#">Firework Generator</a>
		</header>	
	
		<!-- Main Body -->
		<section id="body">
			<h3>
				<i class="icon-wrench"></i>
				Settings
				<button class="btn pull-right"><i class="icon-remove"></i></button>
			</h3>
			<form>
				<fieldset>
					<label>Display Name</label>
					<input type="text" placeholder="Firework">
					
					<label>Power</label>
					<input type="number" name="power" min="0" max="127" step="1" value="" placeholder="1">
			    </label>
			  </fieldset>
			</form>
			
			<h3>
				<i class="icon-certificate"></i>
				Effects
				<button class="btn pull-right"><i class="icon-plus-sign"></i></button>
			</h3>
			
			<h3>
				<i class="icon-chevron-right"></i>
				Output
				<button class="btn pull-right"><i class="icon-refresh"></i></button>
			</h3>
			<pre class="generator-output prettyprint linenums pre-scrollable lang-java">
				// Code appears here
			</pre>
		</section>
		
		<!-- Footer -->
		<footer id="main-footer" class="">
			<span class="muted">
				&copy; LimeByte 2012
				<a id="github-link" class="btn btn-info btn-small pull-right" href="http://github.com/limebyte/FireworkGenerator">
					<i class="icon-share-alt icon-white"> </i>
					Github
				</a>
			</span>
		</footer>
		
		<!-- Javascript -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/prettify.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/codegenerator.js"></script>
		<script src="assets/js/util.js"></script>
		
		<script>
		$(document).ready(function() {
			updateCode();
		});
	</script>
	</body>
</html>
